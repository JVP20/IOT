<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Ambiental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white py-6 shadow-lg relative">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <h1 class="text-3xl font-bold text-center">
                        <i class="fas fa-thermometer-half mr-2"></i>
                        Monitoramento Ambiental
                    </h1>
                    <p class="text-center mt-2 text-blue-100">Dados em tempo real de temperatura, umidade e fumaça</p>
                </div>
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <button id="themeToggle" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-3 rounded-full transition-all duration-300 shadow-lg" title="Alternar modo dark">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Cards de Informações -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Card Temperatura -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-all duration-200 temperature-card" data-temp="25.5">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-400 mb-2">
                            <i class="fas fa-thermometer-half text-red-500 mr-2"></i>
                            Temperatura
                        </h3>
                        <p class="text-3xl font-bold text-gray-800 metric-value-color" id="temperature">25.5°C</p>
                        <p class="text-sm text-gray-500 mt-1 status-text" id="temp-status">Normal</p>
                    </div>
                    <div class="bg-red-100 p-4 rounded-full">
                        <i class="fas fa-temperature-high text-red-500 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Card Umidade -->
            <!-- Card Umidade -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-all duration-200 humidity-card" data-humidity="65">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-400 mb-2">
                            <i class="fas fa-tint text-blue-500 mr-2"></i>
                            Umidade
                        </h3>
                        <p class="text-3xl font-bold text-gray-800 metric-value-color" id="humidity">65%</p>
                        <p class="text-sm text-gray-500 mt-1 status-text" id="humidity-status">Ideal</p>
                    </div>
                    <div class="bg-blue-100 p-4 rounded-full">
                        <i class="fas fa-water text-blue-500 text-2xl"></i>
                    </div>
                </div>
            </div>

            <!-- Card Fumaça -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-all duration-200">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-400 mb-2">
                            <i class="fas fa-smog text-gray-500 mr-2"></i>
                            Fumaça
                        </h3>
                        <p class="text-3xl font-bold text-gray-800 metric-value-color" id="smoke">0 ppm</p>
                        <p class="text-sm text-green-600 mt-1">Sem detecção</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-full">
                        <i class="fas fa-smog text-gray-500 text-2xl"></i>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- Gráficos -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Gráfico de Linhas -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 metric-value-color mb-4">
                    <i class="fas fa-chart-line text-blue-500 mr-2"></i>
                    Tendência das Métricas
                </h3>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <!-- Gráfico de Barras -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-800 metric-value-color mb-4">
                    <i class="fas fa-chart-bar text-green-500 mr-2"></i>
                    Comparação de Valores
                </h3>
                <div class="chart-container" style="height: 300px;">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Tabela de Dados -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-gray-800 metric-value-color">
                    <i class="fas fa-table text-purple-500 mr-2"></i>
                    Dados Históricos
                </h3>
                <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 shadow-md">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Atualizar
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table id="dataTable" class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Horário</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Temperatura</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Umidade</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fumaça</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dados serão inseridos via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Status de Conexão -->
        <footer class="mt-8 text-center">
            <div id="connectionStatus" class="inline-flex items-center px-4 py-2 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-full transition-colors duration-300">
                <div class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                Conectado - <span id="last-Update" class="ml-1"></span>
            </div>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
